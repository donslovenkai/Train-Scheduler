<!DOCTYPE HTML>
<html>

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">

  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--Link to JQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!--Link to stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
 
<body>
  <div class="container">
    <div class="col-md-9">
      <div class="jumbotron text-center">
        <h1 class="text-center">Train Time</h1>
        <p class="text-center">Lists requested train times</p>
      </div>
    <div class="row">
    <div class="col-md-9">  
    </div>
 
    <div class="col-md-9">
      <h5 class="thick">Train Schedules</h5>
    </div>
  
   <!--Table to display information retrieved after submit-->
   <table class="table table-bordered">
     <thead class="bg-primary">
       <tr>
         <th>Train Name</th>
         <th>Destination</th>
         <th>Frequency</th>
         <th>Next Arrival</th>
         <th>Minutes Away</th>
       </tr>
     </thead>
    <tbody>
    </tbody>
  </table>
 </div>
</div>
</div>

<div class="row">
<div class="col-md-9">
  <!--Form for user input-->
  <form>
    <div class="form-group">
      <label for="trainInput">Train Name</label>
      <input type="text" class="form-control" id="trainInput" placeholder="Train Name">
    </div>

    <div class="form-group">
      <label for="destinationInput">Destination</label>
      <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
    </div>

    <div class="form-group">
      <label for="frequencyInput">First Train Time(HH:mm - military time)</label>
      <input type="text" class="form-control" id="firstTrain" placeholder="Frequency">
    </div>

    <div class="form-group">
      <label for="nextarrivalInput">Frequency (min)</label>
    <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
    </div>
  
    <button type="submit" class="btn btn-default submit">Submit</button>
  </form>
  </div>
  </div>
</div>
</div>

<!-- Links to Moment.js, Firebase, Javascript -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.4/firebase.js"></script>
<script type="text/javascript " src="assets/javascript/app.js "></script>

</body>
</html>
